<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/styles.css" rel="stylesheet">
    <title>ecommerce - product</title>
</head>
<body class="bg-blue-400">
    <nav>
        <ul  class="flex gap-4 bg-white shadow-xl border border-gray-300 p-4">
            <li><a class="text-a" href="/login">Login</a></li>                    
            <li><a class="text-a" href="/product">Produto</a></li>
            <li><a class="text-a" href="/cart">Carrinho</a></li>
        </ul>
    </nav> 

    <main class="lg:min-h-screen lg:flex lg:items-center -mt-20 lg:p-12 xl:p-48">
        <div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
            <div class="grid grid-cols-5 grid-row-1 mb-2">
                <p class="text-sm text-gray-600">R&dollar; 100.000,00 em estoque</p>
                <p class="text-sm text-gray-600">R&dollar; 50.000,00 liquidos</p>
                <p class="text-sm text-gray-600">80 produtos vendidos</p>
            </div>
            <hr class="w-auto bg-gray-700">
            <form action="/product/create" method="post">
                <div class="mt-4"><!--class="flex flex-col w-80"-->
                    
                    <h1 class="mb-3">Cadastrar novos Produtos</h1>

                    <label for="name">Nome:</label>
                    <input type="text" class="input border border-gray-200 mt-1 mb-2">

                    <label for="qnd" class="">Quantidade:</label>
                    <input type="number" class="input border border-gray-200 mt-1 mb-2">

                    <label for="image-max" class="">Thumbnail:</label>
                    <input type="url" placeholder="600x300" class="input border border-gray-200 mt-1 mb-2">

                    <label for="image-min" class="">Thumbnail:</label>
                    <input type="url" placeholder="500x200" class="input border border-gray-200 mt-1 mb-2">

                    <input type="submit" value="Confirmar" class="btn btn-green mt-4 ml-0">
                </div>
            </form>
        </div>
    </main>

    <footer class="flex flex-col bg-white mt-24 -mb-36 max-w-auto text-blue-400 font-semibold pt-6 pb-6">
        <p class="ml-20">Sponsors</p>
        <div class="grid justify-items-center max-w-auto">
            <div class="grid grid-cols-5 grid-row-1">            
                <span>Paulo Sergio</span>
                <span>Thiago Araujo</span>
                <span>Vitor Menezes</span>
                <span>Yuri Feraz</span>
                <span>Renan Paulino</span>
            </div>
            <p class="ml-20">ecommerce &copy; 2020</p>
        </div>               
    </footer>
    
</body>
</html>
